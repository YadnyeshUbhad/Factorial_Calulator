<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art and Factorial Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><b>Factorial Calculator</b></h1>
    </header>
    
    <main>
        <section id="factorial-calculator">
            <h2>Factorial Calculator</h2>
            <form id="calculator-form">
                <label for="number-input">Enter a number:</label>
                <input type="number" id="number-input" placeholder="Enter a positive integer" required>
                <button type="button" id="calculate-iterative">Calculate Iteratively</button>
                <button type="button" id="calculate-recursive">Calculate Recursively</button>
            </form>
            <div id="result-output">
                <h3>Result:</h3>
                <p id="result-text">Please enter a number to calculate its factorial.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025  Factorial Calculator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
